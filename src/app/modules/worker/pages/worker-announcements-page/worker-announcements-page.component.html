<div class="min-h-screen bg-black text-white">
    
    <div class="container mx-auto px-4 ">
      <div class="mb-8">
        <app-page-title title="FIND WORK"></app-page-title>
        
        <div class="search-container rounded-lg p-4">
          <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
              <input 
                type="text" 
                [(ngModel)]="searchTerm"
                placeholder="Search for announcements, skills, or events..." 
                class="search-input w-full bg-gray-800 border border-gray-700 rounded-md py-3 px-4 text-white focus:outline-none"
                (keyup.enter)="onSearch()"
              >
            </div>
            <button 
              (click)="onSearch()" 
              class="search-button bg-primary-color hover:opacity-90 text-white font-medium py-2 px-4 rounded-md transition-colors duration-300 min-w-[120px]"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      
      <!-- Announcements list -->
      <app-worker-announcement-list
        [announcements]="filteredAnnouncements"
        [isLoading]="isLoading"
        (apply)="onApply($event)"
      ></app-worker-announcement-list>
      
      <!-- Pagination -->
      <div *ngIf="!isLoading && totalPages > 0" class="flex justify-center mt-8 mb-12">
        <div class="flex space-x-2">
          <button 
            (click)="onPageChange(currentPage - 1)" 
            [disabled]="currentPage === 1"
            class="pagination-button bg-gray-800 text-white px-4 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Previous
          </button>
          
          <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
            <button 
              (click)="onPageChange(i + 1)" 
              [class.active]="currentPage === i + 1"
              class="pagination-button bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700"
            >
              {{ i + 1 }}
            </button>
          </ng-container>
          
          <button 
            (click)="onPageChange(currentPage + 1)" 
            [disabled]="currentPage === totalPages"
            class="pagination-button bg-gray-800 text-white px-4 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Next
          </button>
        </div>
      </div>
      
      <!-- No results -->
      <div *ngIf="!isLoading && filteredAnnouncements.length === 0" class="bg-gray-900 rounded-lg p-8 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <h3 class="text-xl font-medium text-gray-300 mb-2">No announcements found</h3>
        <p class="text-gray-400">Try adjusting your search criteria or check back later for new opportunities.</p>
      </div>
    </div>
    
    <app-application-popup
      *ngIf="showApplicationPopup && selectedAnnouncement"
      [announcement]="selectedAnnouncement"
      (close)="onClosePopup()"
      (submit)="onSubmitApplication($event)"
    ></app-application-popup>
  </div>
