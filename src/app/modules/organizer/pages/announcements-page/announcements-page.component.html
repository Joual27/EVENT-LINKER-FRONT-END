<div class="min-h-screen bg-black text-white">
    <!-- Header with gradient -->
    <div class="w-full h-48 bg-gradient-to-r from-pink-500 via-purple-500 to-pink-400 rounded-b-lg"></div>
    
    <div class="container mx-auto px-4 -mt-6">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Announcements</h1>
        <button 
          (click)="openCreatePopup()" 
          class="bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-6 rounded-full transition-colors duration-300">
          Create Announcement
        </button>
      </div>
      
      <!-- Loading state -->
      <div *ngIf="isLoading" class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-pink-500"></div>
      </div>
      
   
      
      <!-- Announcements list -->
      <app-announcement-list 
        *ngIf="!isLoading && !error"
        [announcements]="announcements" 
        (edit)="openEditPopup($event)" 
        (delete)="confirmDelete($event)">
      </app-announcement-list>
    </div>
    
    <!-- Form popup -->
    <app-announcement-form-popup 
      *ngIf="showFormPopup" 
      [announcement]="currentAnnouncement" 
      (close)="closePopup()" 
      (save)="saveAnnouncement($event)">
    </app-announcement-form-popup>
    
    <!-- Confirmation modal -->
    <app-confirmation-modal
      *ngIf="showConfirmationModal"
      title="Delete Announcement"
      message="Are you sure you want to delete this announcement? This action cannot be undone."
      confirmButtonText="Delete"
      (confirm)="deleteAnnouncement()"
      (cancel)="cancelDelete()">
    </app-confirmation-modal>
  </div>
