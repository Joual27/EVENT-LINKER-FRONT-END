<div class="grid grid-cols-12 gap-4 p-4 border-b border-gray-800 hover:bg-gray-800/30 transition-colors">
    <div class="col-span-3">
      <h3 class="font-medium text-white truncate">{{ announcement.title }}</h3>
    </div>
    
    <div class="col-span-3">
      <p class="text-gray-300 truncate">{{ announcement.event.title }}</p>
    </div>
    
    <div class="col-span-2">
      <span class="px-2 py-1 text-xs rounded-full border {{ statusClass }}">
        {{ announcement.status }}
      </span>
    </div>
    
    <div class="col-span-2 text-gray-400 text-sm">
      {{ formatDate(announcement.createdAt) }}
    </div>
    
    <div class="col-span-2 flex justify-end gap-2">
      <a 
        [routerLink]="['/organizer/announcement', announcement.id]" 
        class="text-gray-300 hover:text-white p-1.5 rounded-full hover:bg-gray-700/50 transition-colors"
        title="View details"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </a>
      
      <button 
        (click)="onEdit()" 
        class="text-gray-300 hover:text-white p-1.5 rounded-full hover:bg-gray-700/50 transition-colors"
        title="Edit"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
      </button>
      
      <button 
        (click)="onDelete()" 
        class="text-gray-300 hover:text-red-400 p-1.5 rounded-full hover:bg-gray-700/50 transition-colors"
        title="Delete"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>
