<div class="bg-gray-900 rounded-lg overflow-hidden border border-gray-800 hover:border-pink-500 transition-all duration-300 cursor-pointer">
    <div class="h-2 bg-gradient-to-r from-pink-500 via-purple-500 to-pink-400"></div>
    
    <div class="h-48 bg-gray-800 relative">
      <img 
        [src]="event.imgUrl || 'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-xS1PLfhCWab6K86S0jZBkZYYXr6MUV.png'" 
        alt="Event cover" 
        class="w-full h-full object-cover opacity-60"
      >
      <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black to-transparent">
        <h3 class="text-xl font-bold text-white">{{ event.title }}</h3>
      </div>
    </div>
    
    <div class="p-4">
      <div class="flex items-center gap-2 text-gray-400 text-sm mb-3">
        <i class="fa-solid fa-calendar-days" ></i>
        <span>{{ formatDate(event.date) }}</span>
      </div>
      
      <div class="flex items-center gap-2 text-gray-400 text-sm mb-4">
        <i class="fa-solid fa-location-dot"></i>
        <span>{{ event.location }}</span>
      </div>
      
      <p class="text-gray-300 mb-4 line-clamp-3 min-h-[72.5px]">{{ event.description }}</p>
      
      <div class="flex justify-between items-center mt-4">
        <button 
          (click)="onEdit()" 
          class="text-sm text-gray-300 hover:text-pink-400 transition-colors duration-200 flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          Edit
        </button>
        
        <button 
          (click)="onDelete()" 
          class="text-sm text-gray-300 hover:text-red-400 transition-colors duration-200 flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Delete
        </button>
      </div>
    </div>
  </div>
