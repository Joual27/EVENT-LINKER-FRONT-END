<ng-container *ngIf="applications$ | async as applications">
    @if (applications.data.length == 0) {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="text-xl font-medium text-gray-300 mb-2">No Applications Yet</h3>
            <p class="text-gray-400 max-w-md">Applications for this announcement will appear here once they are submitted.</p>
    }@else {
        @for (application of applications.data; track application.id) {
            <app-announcement-applications-item [application]="application"></app-announcement-applications-item>
        }
    }
</ng-container>
