<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
    <div class="bg-gray-900 rounded-lg w-full max-w-md relative" 
         (click)="$event.stopPropagation()">
      
      <div class="h-2 bg-gradient-to-r from-pink-500 via-purple-500 to-pink-400 rounded-t-lg"></div>
      
      <button 
        (click)="onCancel()" 
        class="absolute top-3 right-3 text-gray-400 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      
      <div class="p-6">
        <h2 class="text-xl font-bold text-white mb-4">Confirm Action</h2>
        
        <p class="text-gray-300 mb-6 text-[.9rem] font-semibold">Are you sure to delete this item ?</p>
        
        <div class="flex justify-end gap-3">
          <button 
            type="button"
            (click)="onCancel()"
            class="text-[.9rem] font-semibold py-1 px-3 rounded-full bg-transparent border-2 border-primary-color transition-colors duration-300 hover:border-white">
            Cancel
          </button>
          <button 
            type="button"
            (click)="onConfirm()"
            class="text-[.9rem] font-semibold py-1 px-3 rounded-full transition-colors duration-300 bg-primary-color hover:opacity-85">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
