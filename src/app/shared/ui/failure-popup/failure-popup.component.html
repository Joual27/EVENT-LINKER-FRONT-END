    @if (isVisible$ | async) {
        <div class="w-[450px] absolute bottom-[7vh] right-[2.5%] " @slideInOut>
            <div class="bg-[#FFE3E2] w-full rounded-t-md relative ">
                <div class="w-full h-full flex gap-6 items-center pt-3 pb-2 px-4">
                    <div class="flex-1 flex flex-col justify-center items-start">
                        <div class="w-full flex gap-4 items-center">
                            <i class="fa-solid fa-circle-xmark" style="color: #D94A3F;"></i>
                            <div class="flex-1 font-semibold text-[.95rem]">
                                <p>Failure</p>
                            </div>
                            <img src="assets/images/close.png" class="w-[15px] h-[15px] cursor-pointer" (click)="hidePopup()" alt="">
                        </div>
                        <div class="flex flex-col gap-3 py-3 px-[.125rem]">
                            @for (error of errors$ | async; track $index) {
                                <div class="flex gap-4 items-center">
                                    <div class="w-3 h-3 rounded-full bg-[#D94A3F]"></div>
                                    <p class="text-[#D94A3F] font-medium text-[.85rem]">{{error}}</p>
                                </div>
                            }
                        </div>
                    </div>
                </div>
                <div class="absolute bottom-0 left-0 h-[4px] bg-[#D94A3F] w-full"></div>
            </div>
        </div>
}
