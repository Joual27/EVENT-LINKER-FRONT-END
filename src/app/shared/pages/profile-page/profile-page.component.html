<div class="container mx-auto">
    <div class="relative">
      <div class="h-40 w-full bg-gradient-to-r from-primary-color via-purple-500 to-pink-500 rounded-b-3xl"></div>
      
      <div class="px-6">
        <div class="relative -mt-24 ">
          <div class="relative h-44 w-44 overflow-hidden border-4 border-white border-opacity-30 backdrop-blur-lg" style="border-radius: 3rem;">
            <img 
              src="assets/images/cv-pic.png" 
              alt="Profile picture" 
              class="object-cover w-full h-full"
            />
          </div>
        </div>
        
        <div class="mt-4 flex flex-col md:flex-row md:items-center md:justify-between">
          <div>
            <div class="flex items-center gap-3">
              <h1 class="text-2xl font-bold text-white">LAMINE JAMAL</h1>
              <span class="bg-blue-600 text-white text-xs px-2 py-0.5 rounded">ORGANIZER</span>
            </div>
            <p class="text-[#666] mt-1 font-medium max-w-[300px]">Interface and Brand Designer based in San Antonio</p>
          </div>
          
          <div class="flex gap-3 mt-4 md:mt-0">
            <button class="rounded-full px-6 py-2 bg-primary-color text-white hover:opacity-85 text-sm  ">Get In Touch</button>
          </div>
        </div>
        
        <div class="flex justify-end gap-8 mt-6">
          <div class="text-center">
            <p class="text-sm text-[#666]">Followers</p>
            <div class="flex items-center gap-2">
              <p class="text-2xl font-bold text-white">2,985</p>
            </div>
          </div>
          <div class="text-center">
            <p class="text-sm text-[#666]">Followers</p>
            <div class="flex items-center gap-2">
              <p class="text-2xl font-bold text-white">2,985</p>
            </div>
          </div>
          <div class="text-center">
            <p class="text-sm text-[#666]">Followers</p>
            <div class="flex items-center gap-2">
              <p class="text-2xl font-bold text-white">2,985</p>
            </div>
          </div>
        </div>
        
      
        <div class="mt-8 border-b">
          <div class="grid grid-cols-4 w-full max-w-md">
            <button 
              *ngFor="let tab of tabs" 
              [class.border-b-2]="activeTab === tab.id"
              [class.border-primary-color]="activeTab === tab.id"
              class="py-2 px-4 text-center text-white cursor-pointer"
              (click)="setActiveTab(tab.id)"
            >
              {{ tab.label }}
            </button>
          </div>
          
          <div class="py-4 text-white px-10">
            <div *ngIf="activeTab === 'work'">
              <p>Work</p>
            </div>
            <div *ngIf="activeTab === 'moodboards'">
              <p>section2</p>
            </div>
            <div *ngIf="activeTab === 'likes'">
              <p>Likes content goes here</p>
            </div>
            <div *ngIf="activeTab === 'about'">
              <p>Bio here !</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
