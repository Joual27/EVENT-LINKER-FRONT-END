<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
  <div class="bg-gray-900 rounded-lg w-full max-w-lg relative" 
       (click)="$event.stopPropagation()">
    
    <div class="h-2 bg-gradient-to-r from-pink-500 via-purple-500 to-pink-400 rounded-t-lg"></div>
    
    <button 
      (click)="onClose()" 
      class="absolute top-3 right-3 text-gray-400 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <div class="p-6">
      <h2 class="text-xl font-bold text-white mb-6">Update Bio</h2> 
      
      <form [formGroup]="bioForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <div>
            <label for="bio" class="block text-sm font-medium text-gray-300 mb-1">
              Bio <span class="text-red-400">*</span>
            </label>
            <textarea 
              id="bio" 
              formControlName="bio"
              rows="4"
              class="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent"
              placeholder="Write something about yourself..."
              [ngClass]="{'border-red-400': bioControl?.invalid && bioControl?.touched}"
            ></textarea>
            
            <div class="flex justify-between mt-1">
              <div *ngIf="bioControl?.invalid && bioControl?.touched" class="text-red-400 text-xs">
                <div *ngIf="bioControl?.errors?.['required']">
                  Bio is required
                </div>
              </div>
              <div class="text-xs" [ngClass]="remainingChars < 50 ? 'text-red-400' : 'text-gray-400'">
                {{ remainingChars }} characters remaining
              </div>
            </div>
          </div>
        </div>
        
        <div class="mt-6 flex justify-end gap-3">
          <button 
            type="button"
            (click)="onClose()"
            class="bg-transparent hover:opacity-95 text-white border-2 border-primary-color text-[.9rem] font-semibold py-1 px-3 rounded-full transition-colors duration-300 hover:border-white">
            Cancel
          </button>
          <button 
            type="submit"
            class="bg-primary-color hover:opacity-95 text-white text-[.9rem] font-semibold py-1 px-3 rounded-full transition-colors duration-300">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
