<div class="fixed w-full h-[100vh] bg-black bg-opacity-75 flex items-center justify-center inset-0" >
    <div class="bg-[#F5F5F5] rounded-lg shadow-lg w-full max-w-lg overflow-hidden">
      <div class="p-4 border-b border-gray-200">
        <h2 class="m-0 font-semibold text-[.95rem] text-gray-600 text-center">Update Bio</h2>
      </div>
      
      <form [formGroup]="bioForm" (ngSubmit)="onSubmit()">
        <div class="p-5">
          <div class="mb-4">
            <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">
              Bio
            </label>
            <textarea
              id="bio"
              formControlName="bio"
              rows="4"
              class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:outline-none focus:ring-primary-color bg-white"
              placeholder="Write something about yourself..."
            ></textarea>
            
            <div class="mt-1 text-sm text-right" [ngClass]="remainingChars < 50 ? 'text-red-500' : 'text-gray-500'">
              {{ remainingChars }} characters remaining
            </div>
            
            <div *ngIf="bioControl?.invalid && bioControl?.touched" class="mt-1 text-sm text-red-500">
              <div *ngIf="bioControl?.errors?.['required']">
                <p class="text-[.85rem] font-semibold">Bio is required.</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="flex justify-end px-5 py-4 border-t border-gray-200 gap-3">
          <button
            type="button"
            class="px-3 py-[5px] bg-gray-200 rounded-3xl text-[.95rem] text-gray-700 cursor-pointer duration-300 hover:bg-opacity-80"
            (click)="onClose()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-3 py-[5px] bg-primary-color rounded-3xl text-[.95rem] text-white cursor-pointer duration-300 hover:opacity-90"
            [disabled]="bioForm.invalid"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
