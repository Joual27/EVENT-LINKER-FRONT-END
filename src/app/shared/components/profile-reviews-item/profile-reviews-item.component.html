<div class="w-[45%] overflow-hidden rounded-lg shadow-sm transition-all hover:shadow-md bg-secondary-bg">
    <div class="h-2 bg-gradient-to-r from-pink-500 via-purple-500 to-pink-400"></div>

    <div class="p-6 flex flex-col gap-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-1">
          <ng-container *ngFor="let x of createRange(5)">
            <i class="fa-solid fa-star" [ngClass]=" (x < review.rating )? 'text-yellow-400' : 'text-gray-200'"></i>
          </ng-container>
          <span class="ml-2 text-sm font-medium text-gray-500">{{review.rating}}.0</span>
        </div>
        <span class="text-xs font-semibold text-white">{{formatTimeAgo(review.createdAt)}}</span>
      </div>
  
      <div class="flex items-center gap-3">
        <div class="relative h-12 w-12">
          <img [src]="review.reviewer.profileImgUrl" 
               class="w-full h-full rounded-full object-cover ring-2 ring-white shadow-sm" 
               [alt]="review.reviewer.username">
        </div>
        <div>
          <p class="font-medium">{{review.reviewer.username}}</p>
          
        </div>
      </div>


      <div class="w-full">
        <p class="text-base leading-relaxed">{{review.comment}}</p>
      </div>
    </div>

</div>
